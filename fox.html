<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario</title>
    <style>
        .titulo {
            background-color: lightsteelblue;
            padding: 10px;
            text-align: center;
        }

        .cuerpo {
            background-color: bisque;
        }

        .fondo {
            background-color: #f0f0f0;
            padding: 10px;
        }

        .inputs {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h2>Registro de Usuario</h2>
    <h4>Formulario</h4>

    <form action="recibido.html" method="POST">
        <table width="100%">
            <tr>
                <td class="fondo">
                    <label for="name">Nombre:</label>
                    <input class="inputs" id="name" name="nombre" type="text">
                </td>
                <td class="fondo">
                    <label for="apellido">Apellido:</label>
                    <input class="inputs" name="apellido" id="apellido" type="text">
                </td>
            </tr>
            <tr>
                <td class="fondo">
                    <label for="tel">Tel√©fono:</label>
                    <input class="inputs" type="tel" name="telefono" id="tel">
                </td>
            </tr>
            <tr>
                <td class="fondo">
                    <label for="email">Correo:</label>
                    <input class="inputs" type="email" name="correo" id="correo">
                </td>
            </tr>
        </table>
        <input type="submit" value="Registrarse">
    </form>
</body>

</html>
