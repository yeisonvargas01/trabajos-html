<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="cuerpo">
    <div class="titulo">
        <h2>Registro de Usuario</h2>
    </div>
    
    <div class="subtitulo">
        <h4>Bienvenido al Formulario</h4>
    </div>

    <form action="recibido.html" method="GET">
        <table width="100%">
            <tr>
                <td>
                    <label for="name">Nombre:</label>
                    <input class="inputs" id="name" name="nombre" type="text">
                </td>
                <td colspan="2">
                    <label for="apellido">Apellido:</label>
                    <input class="inputs" name="apellido" id="apellido" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="tel">Teléfono:</label>
                    <input class="inputs" type="tel" name="telefono" id="tel">
                </td>
                <td colspan="2">
                    <label for="email">Correo:</label>
                    <input class="inputs" type="email" name="correo" id="correo">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sexo">Sexo:</label>
                    <select name="sexo" id="sexo">
                        <option value="">Seleccione</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                    </select>
                </td>
                <td>
                    <label for="nacimiento">Fecha de nacimiento:</label>
                    <input type="date" name="nacimiento" id="nacimiento">
                </td>
                <td>
                    <label for="pass">Contraseña:</label>
                    <input type="password" name="password" id="pass">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <label for="mensaje">Mensaje:</label>
                    <textarea name="mensaje" id="mensaje" cols="50" rows="10"></textarea>
                </td>
            </tr>
            
            <tr>
                <td colspan="3">
                    <input type="submit" value="Registrarse">
                </td>
            </tr>
        </table>
    </form>
    
    <hr> 
    
    <script>
        
        let params = new URLSearchParams(document.location.search);
    </script>
</body>

</html>
